{% extends 'layout.html' %}

{% block content %}

<div class="text-center">
    <h2>{{post.title}} </h2>
    <h3 class="my-2 h5 text-mute">{{post.date|date:'F js Y'}} </h3>
    
    <img src="{{post.image.url}} " alt="{{post.title}} ">
    
    <div class="my-4">
        <p>{{post.description|safe}} </p>
    </div>  
</div>


<a href="{% url 'blog:post_detail' post.id %} ">{{post.title}}</a>

{% endblock  %}
